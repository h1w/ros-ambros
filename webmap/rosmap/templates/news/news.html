{% extends "base.html" %} {% block content %}

<section class="py-7">

    <div class="container-lg">
        <div class="row h-100 justify-content-center">
            {% comment %} <div class="col-md-4 pt-4 px-md-2 px-lg-3" style="width: 50rem;"> {% endcomment %}
                {% for new in news_list %}
                    <div class="card mb-3 col-md-4 pt-3 px-md-2 px-lg-3" style="width: 50rem;">
                        <div class="row">
                            <div class="col pb-3">
                                <img class="card-img" src="https://i.imgur.com/OVvhy8i.png">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h2 class="card-title"><a href="{% url 'new_detail' new.slug %}" style="text-decoration: none !important; color: black;">{{ new.title }}</a></h2>
                                    <p class="card-text">{{ new.content }}</p>
                                </div>
                            </div>
                            <div class="card-footer text-muted">
                                <a href="{% url 'new_detail' new.slug  %}" class="btn btn-outline-danger float-right">Подробнее &rarr;</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% comment %} </div> {% endcomment %}
        </div>
    </div>

</section>

{% endblock %}
